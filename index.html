<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>


<body>
  <section>
    <div class="div-1">
      <a href="">
        <div class="container">
          <img class="equilibrum-image" src="images/image-equilibrium.jpg" alt="">
          <div class="eye">
            <img src="images\icon-view.svg" alt="">
          </div>
        </div>
      </a>
      <a href="">
        <p class="equilibrum-title">Equilibrium #3429</p>
      </a>


      <p class="equilibrum-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="ETH-and-days">
        <div>
          <img src="images\icon-ethereum.svg" alt=""> <span class="span-1">0.041 ETH</span>
        </div>
        <div>
          <img src="images\icon-clock.svg" alt=""> <span class="span-2">3 days left</span>
        </div>
      </div>

      <hr>

      <div class="jules-wyvern">
        <img class="avatar-image" src="images/image-avatar.png" alt="">
        <p class="jules-wyvern-attribution"> Creation of <a href=""><span class="span-4"> Jules Wyvern</span></a></p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Mfrekee">MfrekemfonðŸ¥²</a>.
  </div>


</body>

</html>
